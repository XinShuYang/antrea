          started_status: null
          wrappers: []
          publishers: []
      - '{name}-{test_name}-no-scm':
          test_name: windows-e2e-pending-label
          node: null
          description: 'This is for marking PR as pending for e2e test.'
          builders:
            - builder-pending-label
